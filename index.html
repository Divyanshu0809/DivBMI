<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Health Tracking App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #56ccf2, #2f80ed);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: #fff;
      padding: 30px;
      border-radius: 15px;
      width: 400px;
      box-shadow: 0px 8px 20px rgba(0,0,0,0.2);
    }
    h2 {
      text-align: center;
      color: #2f80ed;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin: 10px 0 5px;
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 8px;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-bottom: 15px;
      outline: none;
    }
    input:focus {
      border-color: #2f80ed;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #2f80ed;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background: #1b5fbf;
    }
    .result {
      margin-top: 20px;
      text-align: center;
      font-weight: bold;
      font-size: 18px;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Health Tracking - BMI Calculator</h2>
    <form id="healthForm">
      <label for="name">Name</label>
      <input type="text" id="name" required>

      <label for="address">Address</label>
      <input type="text" id="address" required>

      <label for="age">Age</label>
      <input type="number" id="age" required>

      <label for="height">Height (cm)</label>
      <input type="number" id="height" required>

      <label for="weight">Weight (kg)</label>
      <input type="number" id="weight" required>

      <button type="button" onclick="calculateBMI()">Check BMI</button>
    </form>

    <div class="result" id="result"></div>
  </div>

  <script>
    function calculateBMI() {
      let name = document.getElementById("name").value;
      let height = parseFloat(document.getElementById("height").value) / 100; // convert cm to m
      let weight = parseFloat(document.getElementById("weight").value);

      if (height > 0 && weight > 0) {
        let bmi = (weight / (height * height)).toFixed(2);
        let status = "";

        if (bmi < 18.5) {
          status = "Underweight";
        } else if (bmi >= 18.5 && bmi < 24.9) {
          status = "Normal weight";
        } else if (bmi >= 25 && bmi < 29.9) {
          status = "Overweight";
        } else {
          status = "Obese";
        }

        document.getElementById("result").innerHTML =
          `${name}, your BMI is <b>${bmi}</b> (${status}).`;
      } else {
        document.getElementById("result").innerHTML = "Please enter valid height and weight.";
      }
    }
  </script>
</body>
</html>
